<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
        
        <form id="registrationForm" class="space-y-4">
            <!-- Name -->
            <div>
                <label class="block font-medium">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded mt-1" oninput="validateForm()">
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name cannot be empty</p>
            </div>

            <!-- Email -->
            <div>
                <label class="block font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" oninput="validateForm()">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Enter a valid email</p>
            </div>

            <!-- Password -->
            <div>
                <label class="block font-medium">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" oninput="validateForm()">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters</p>
            </div>

            <!-- Submit -->
            <button id="submitBtn" class="w-full bg-blue-500 text-white py-2 rounded cursor-not-allowed opacity-50" disabled>
                Register
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
